<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [2, 5, 4, 11, 9, 15]
        // console.log(arr.sort());
        // arr.sort();
        // console.log(arr)
        arr.sort(function (a, b) {
            return a - b           // for ascending order
        });
        console.log("after ascending order value is", arr)

        arr.sort(function (a, b) {
            return b - a              // for descending order              
        });
        console.log("after descending order value is", arr)


        //keys
        let keys = arr.keys()
        console.log(keys)

        for (const key of keys) {
            console.log(key)
        }
    </script>
</body>

</html>
