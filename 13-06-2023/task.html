<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

<body>
    <script>
        let person = [
            { name: "kush", age: 12 },
            { name: "tej", age: 10 },
            { name: "smit", age: 18 },
            { name: "ram", age: 20 },
        ];

        //print only name of person
        let pName = person.map(function (fname) {
            return `${fname.name}`
        })
        console.log(pName)

        //calculate total age of all person
        // let totalAge = person.reduce((total, pAge) =>
        //     total + pAge.age, 0)
        // console.log(totalAge)


        // let totalAge = person.reduce(function (a, b)=> {
        //     return a + b
        // },0);
        // console.log(totalAge)


        //filter age gretter then 18
        // let filterAge = person.filter((e) => e.age)   //1st step
        // console.log(filterAge)
        let filterAge = person.filter((e) => e.age > 18) //2nd step
        console.log(filterAge)

        //count how many people in the array
        let pArr = 0
        person.forEach(x => {
            pArr += x
        });
        console.log(pArr)
    </script>
