<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Currency Converter</h1>
    <p>Select Currency and enter amount to convert</p>
    <div class="div">
        <div class="div-grup">
            <label for="">From:</label>
            <select name="" id="fromCurrency" style="margin-top: 10px;height: 25px;width: 120px;">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="INR">INR</option>
            </select>
        </div>
        <div class="div-grup">
            <label for="">To:</label>
            <select name="" id="toCurrency" style="margin-top: 20px;height: 25px;width: 120px;">
                <option value="INR">INR</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>
        </div>
        <div>
            <label for="">Amount:</label>
            <input type="number" id="amount" style="margin-top: 20px;height: 20px;">
        </div>
        <div>
            <button id="convert" style="margin-top: 30px;" onclick="convertCurrency()">Convert</button>
        </div>
        <div id="result"></div>
    </div>

    <script src="currencyConverter.js"></script>
</body>

</html>
