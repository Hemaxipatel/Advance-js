<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function myfunction() {
        let i = 1; //initialization
        let str = ""
        while (i <= 10) {  //condition
            str += `<p>i=${i}</p>`
            console.log(str)
            i++;  //increment or decrement 
        }
        document.getElementById("whileex").innerHTML = str;
    }

    function forloopfunction() {
        let i;
        let num, evenAdd = 0, oddAdd = 0;
        for (i = 1; i <= 10; i++) {
            num = prompt("Enter number")
            num = Number(num)
            if (num % 2 == 0) {
                evenAdd += num;
            } else {
                oddAdd += num;
            }
        }
        alert(evenAdd)
        alert(oddAdd)
    }

    function dowhilefunction() {
        let i = 11; //initialization
        let str = ""
        do {   //condition
            str += `<p>i=${i}</p>`
            console.log(str)
            i++;  //increment or decrement 
        }
        while (i <= 10) {
        }
        document.getElementById("whileex").innerHTML = str;
    }

    function breakfunction() {
        let num;
        for (; ;) {
            num = prompt("Enter number")
            if (num == 3) {
                break
            }
        }
    }
    function continuefunction() {
        let num, i = 1
        for (i = 1; i <= 10; i++) {
            if (i == 3 || i == 5) {
                continue;
            }
            console.log("i=" + i)
        }
    }
</script>

<body>
    <button onclick="myfunction()">While loop</button>
    <button onclick="forloopfunction()">For loop</button>
    <button onclick="dowhilefunction()">Do While loop</button>
    <button onclick="breakfunction()">Break</button>
    <button onclick="continuefunction()">Continue</button>
    <div id="whileex"></div>

</body>

</html>
