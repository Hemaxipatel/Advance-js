<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function myfunction() {
        let num1 = 100; //number
        alert(num1)
        let largenum = 123456789n; //bigint
        alert(typeof (largenum))
        let str = "Mahir"  //string
        alert(`My name is ${str}`)
        let flag = null;  //null
        alert(flag)
        let usercount;
        alert(usercount)  //undefined
        let res = false  //boolean
        alert(res)
        let student = { name: "malay", subject: "Advance Js" }  //object
        alert(student.name + student.subject)

    }
</script>

<body>
    <button onclick="myfunction()">Click Here</button>
</body>

</html>
