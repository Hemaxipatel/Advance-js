<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function myfunction() {
        alert("hello world")  //alert
        let num;
        num = prompt("Enter any number", 0)  //prompt
        alert(num)
        let flg
        flg = confirm("are you sure you want to delete this item??")  //confirm
        if (flg) {
            alert("deleted")
        } else {
            alert("not deleted")
        }
    }
</script>

<body>
    <button onclick="myfunction()">Click Here</button>
</body>

</html>
