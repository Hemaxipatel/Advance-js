<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function additionEx(a, b, x = 50) { //x=50 is a default value  
        c = a + b + x;
        // alert(`addition is ${c}`)
        document.write(c)
    }
</script>

<body>
    <button onclick="additionEx(200,200)">Click Here</button>
</body>

</html>
